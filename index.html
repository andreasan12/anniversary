<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba 3: La Caja del Tiempo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fef6f8;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .card {
      width: 200px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card img {
      width: 100%;
      border-radius: 6px;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .order-input {
      margin-top: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 80px;
      font-size: 1rem;
      text-align: center;
    }
    .button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üß≥ Prueba 3: La Caja del Tiempo</h1>
  <p>Ordena los recuerdos del m√°s antiguo al m√°s reciente. Introduce el n√∫mero de cada imagen seg√∫n su orden (1, 2, 3).</p>

  <div class="cards">
    <div class="card">
      <img src="redone.png" alt="Red One">
      <p><strong>Cine Yelmo "Red One"</strong></p>
      <div class="order-input">Orden: <input type="text" id="redone" maxlength="1"></div>
    </div>
    <div class="card">
      <img src="pixar.png" alt="Momentos">
      <p><strong>Pixar</strong></p>
      <div class="order-input">Orden: <input type="text" id="pixar" maxlength="1"></div>
    </div>
    <div class="card">
      <img src="autocibe.png" alt="Autocine Cars">
      <p><strong>Autocine "Cars"</strong></p>
      <div class="order-input">Orden: <input type="text" id="cars" maxlength="1"></div>
    </div>
    
  </div>

  <button class="button" onclick="checkOrder()">Verificar</button>
  <div class="result" id="result"></div>

  <script>
    function checkOrder() {
      const pixar = document.getElementById('pixar').value;
      const cars = document.getElementById('cars').value;
      const redone = document.getElementById('redone').value;
      const code = pixar + cars + redone;

      if (code === '123') {
        document.getElementById('result').innerText = '‚úÖ ¬°Correcto! El c√≥digo es 123';
      } else {
        document.getElementById('result').innerText = '‚ùå Ups... Ese no es el orden correcto. Intenta de nuevo.';
      }
    }
  </script>
</body>
</html>
